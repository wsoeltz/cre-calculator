<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CRE Calculator</title>
	<link rel="stylesheet" id="cre-custom-font-css" href="https://fonts.googleapis.com/css?family=Fira+Sans%3A700%7CMerriweather%3A400%2C400i%2C700%2C700i&amp;ver=4.9.8" type="text/css" media="all">
	<style type="text/css">
			main {
				background-color: #f6f6f6;
				min-height: 100vh;
			}
			.cre-container h1, .cre-container h2, .cre-container h3, .cre-container h4 {
			    font-family: "Fira Sans", "Helvetica Neue", sans-serif;
			    color: #fff;
			}
			.cre-container label, .cre-container p {
			    color: #fff;
				font-family: "Merriweather", serif;
			}
			.cre-container {
				background-color: #74a200;
				position: relative;
				border-radius: 3px;
			}
			.cre-container::before {
				content: '';
				background-image: url(https://conversion-rate-experts.com/wp-content/uploads/2016/12/CRE-wallpaper.jpg);
				background-size: cover;
				opacity: .3;
				width: 100%;
				height: 100%;
				position: absolute;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
			}

	</style>
</head>
<body>
	<main class="pt-5">
		<div class="container cre-container">
			<div class="row justify-content-center">
				<div class="col-lg-8 pt-4 pb-4">
					<h1 class="text-center mb-4">Conversion Rate Calculator</h1>

					<div class="row mb-4">

						<div class="col">
							<h3>Page A</h3>

							<label for="num_vis_a"><strong>Number of Visitors</strong></label>
							<input type="number" min="0" name="num_vis_a" id="num_vis_a" class="form-control mb-4">

							<label for="num_conv_a"><strong>Number of Conversions</strong></label>
							<input type="number" min="0" name="num_conv_a" id="num_conv_a" class="form-control mb-4">

							<p>The Conversion rate for page A is:</p>
							<h4 class="text-center"><span id="conv_rate_a">0%</span></h4>
						</div>

						<div class="col">
							<h3>Page B</h3>

							<label for="num_vis_b"><strong>Number of Visitors</strong></label>
							<input type="number" min="0" name="num_vis_b" id="num_vis_b" class="form-control mb-4">

							<label for="num_conv_b"><strong>Number of Conversions</strong></label>
							<input type="number" min="0" name="num_conv_b" id="num_conv_b" class="form-control mb-4">

							<p>The Conversion rate for page B is:</p>
							<h4 class="text-center"><span id="conv_rate_b">0%</span></h4>
						</div>

					</div>

					<div class="row">

						<div class="col text-center">

							<h2 id="results">Both pages are performing the same.</h2>

						</div>

					</div>

				</div>
			</div>
		</div>
	</main>
<script type="text/javascript" src="js/bundle.js"></script></body>
</html>
